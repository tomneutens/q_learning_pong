<!-- Basic html structure with link to the pong.js script and style.css stylesheet -->
<!DOCTYPE html>
<html>
<head>
    <title>Pong</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>

    <!-- Add input boxes for asking the following parameters from the user: alpha, gamma, epsilon, episodes, steps -->
     <div class="controls">
        <div>
            <label for="alpha">Alpha:</label>
            <input type="number" id="alpha" value="0.1" step="0.1" min="0" max="1">
            <label for="gamma">Gamma:</label>
            <input type="number" id="gamma" value="0.9" step="0.1" min="0" max="1">
            <label for="epsilon">Epsilon:</label>
            <input type="number" id="epsilon" value="0.1" step="0.1" min="0" max="1">
            <label for="episodes">Episodes:</label>
            <input type="number" id="episodes" value="10" step="1" min="1">
            <label for="steps">Steps:</label>
            <input type="number" id="steps" value="10" step="1" min="1">
        </div>
        <div>
            <button id="start">Train</button>
            <button id="play">Play against AI</button>
            <button id="stopPlaying">Stop</button>
        </div>
     </div>

    <script src="pong.js"></script>
</body>
</html>
